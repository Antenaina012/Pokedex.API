<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <p>Enter your credentials to access a world of travel opportunities, personalized itineraries, and exclusive deals. Let's explore the world together!</p>
            <form id="loginForm">
                <div class="input-group">
                    <span class="icon">&#128100;</span>
                    <input type="email" placeholder="test@gmail.com" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#128274;</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login Now</button>
            </form>
        </div>
            <div class="image-section">
                <img src="assets/loginImage.png" alt="Travel Image" class="TravelImage">
                <img src="assets/plane.png" alt="Airplane" class="airplane">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
