<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Typing Flow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #6f4034;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #6f4034;
    }

    .logo {
      display: flex;
      align-items: center;
      background: #e9e3c2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav button {
      background: #e9e3c2;
      border: 2px solid black;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 30px;
    }

    .main {
      flex: 1;
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-right: 20px;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .avatar-icon {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      display: inline-block;
    }

    .text-zone {
      background-color: #e9e3c2;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .text-zone .highlight {
      color: #2e3192;
      font-weight: bold;
    }

    aside {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }

    aside button {
      background: #f4f1d0;
      border: 2px solid black;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-transform: lowercase;
    }

    .input-box {
      background-color: #e9e3c2;
      border: 3px solid black;
      border-radius: 20px;
      margin: 20px 30px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .input-box span {
      color: #9c2f2f;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üß†<br>Typing<br>Test</div>
    <nav>
      <button>HOME</button>
      <button>PROFIL</button>
      <button>SETTING</button>
    </nav>
  </header>

  <div class="container">
    <div class="main">
      <div class="main-header">
        <div class="avatar">
          <div class="avatar-icon"></div>
          <span>Loic</span>
        </div>
        <div class="wpm">WPM : 30 s</div>
      </div>
      <div class="text-zone">
        <span class="highlight">Bienvenue</span> sur Typing Flow<br><br>
        Am√©liore ta vitesse et ta pr√©cision en tapant.<br>
        Chaque mot compte, chaque seconde aussi.<br>
        Respire, concentre-toi‚Ä¶ et commence √† √©crire.
      </div>
    </div>

    <aside>
      <button>report</button>
      <button>new game</button>
      <button>reset</button>
    </aside>
  </div>

  <div class="input-box">
    Type here : <span>Bienvenue|</span>
  </div>

</body>
</html>
