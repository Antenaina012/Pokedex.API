<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Typing Flow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #6f4034;
      color: #000;
      background-size: contain;
      background-repeat: repeat;
      background-attachment: fixed;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #6f4034;
    }

    .logo {
      display: flex;
      align-items: center;
      background: #e9e3c2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav button {
      background: #e9e3c2;
      border: 2px solid black;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 30px;
    }

    .main {
      flex: 1;
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-right: 20px;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .avatar-icon {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      display: inline-block;
    }

    .text-zone {
      background-color: #e9e3c2;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      font-size: 16px;
      line-height: 2;
      min-height: 120px;
    }

    .word {
      margin-right: 5px;
    }

    .correct {
      color: #4caf50;
      font-weight: bold;
    }

    .incorrect {
      color: #e53935;
      font-weight: bold;
    }

    .current {
      text-decoration: underline;
    }

    aside {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }

    aside button {
      background: #f4f1d0;
      border: 2px solid black;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-transform: lowercase;
    }

    .input-box {
      background-color: #e9e3c2;
      border: 3px solid black;
      border-radius: 20px;
      margin: 20px 30px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    input {
      border: none;
      font-size: 20px;
      background: transparent;
      width: 100%;
      outline: none;
      font-weight: bold;
      color: #9c2f2f;
    }

    .wpm {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ§ <br>Typing<br>Test</div>
    <nav>
      <button>HOME</button>
      <button>PROFIL</button>
      <button>SETTING</button>
    </nav>
  </header>

  <div class="container">
    <div class="main">
      <div class="main-header">
        <div class="avatar">
          <div class="avatar-icon"></div>
          <span>Loic</span>
        </div>
        <div class="wpm">WPM : <span id="wpm">0</span></div>
      </div>
      <div class="text-zone" id="text-zone"></div>
    </div>

    <aside>
      <button>report</button>
      <button onclick="startGame()">new game</button>
      <button onclick="location.reload()">reset</button>
    </aside>
  </div>

  <div class="input-box">
    Type here :
    <input type="text" id="input" autofocus />
  </div>

  <script>
    const words = [
    "I","am","Son_Goku","the","legendary",
    "super","sayien","and","I","will","never",
    "let","you","destroy","my","word","!"
    ];

    const textZone = document.getElementById("text-zone");
    const input = document.getElementById("input");
    const wpmDisplay = document.getElementById("wpm");

    let currentWordIndex = 0;
    let startTime = null;
    let intervalId = null;

    function renderWords() {
      textZone.innerHTML = "";
      words.forEach((word, i) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word";
        if (i === currentWordIndex) {
          span.classList.add("current");
        }
        textZone.appendChild(span);
      });
    }

    function calculateWPM() {
      const elapsed = (Date.now() - startTime) / 1000 / 60; // in minutes
      const wpm = Math.round((currentWordIndex) / elapsed);
      wpmDisplay.textContent = wpm;
    }

    input.addEventListener("input", () => {
      if (!startTime) {
        startTime = Date.now();
        intervalId = setInterval(calculateWPM, 1000);
      }

      const typed = input.value.trim();
      const currentWord = words[currentWordIndex];

      if (input.value.endsWith(" ")) {
        const spans = textZone.querySelectorAll(".word");
        if (typed === currentWord) {
          spans[currentWordIndex].classList.add("correct");
        } else {
          spans[currentWordIndex].classList.add("incorrect");
        }
        spans[currentWordIndex].classList.remove("current");

        currentWordIndex++;
        input.value = "";

        if (currentWordIndex < words.length) {
          spans[currentWordIndex].classList.add("current");
        } else {
          input.disabled = true;
          clearInterval(intervalId);
        }
      }
    });

    function startGame() {
      currentWordIndex = 0;
      input.disabled = false;
      input.value = "";
      startTime = null;
      clearInterval(intervalId);
      renderWords();
      input.focus();
      wpmDisplay.textContent = "0";
    }

    // Initial render
    startGame();
  </script>

</body>
</html>
