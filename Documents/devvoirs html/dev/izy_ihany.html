<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ParamÃ¨tre Mignon</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fdf6ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    .settings-box {
      background-color: #fff0fb;
      border: 3px solid #ffc6e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(255, 200, 250, 0.3);
      text-align: center;
    }

    .setting-label {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ffd3ec;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "ðŸŒž";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      text-align: center;
      line-height: 26px;
      font-size: 16px;
    }

    input:checked + .slider {
      background-color: #b79aff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "ðŸŒ™";
    }
  </style>
</head>
<body>
  <div class="settings-box">
    <div class="setting-label">Mode Sombre</div>
    <label class="switch">
      <input type="checkbox" onchange="toggleDarkMode(this)">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    function toggleDarkMode(checkbox) {
      if (checkbox.checked) {
        document.body.style.backgroundColor = "#1e1e2f";
        document.body.style.color = "#eee";
      } else {
        document.body.style.backgroundColor = "#fdf6ff";
        document.body.style.color = "#333";
      }
    }
  </script>
</body>
</html>
